
<div class="container mt-5">
    <div class="top-side">
        <h4 class="title">Nossa Equipe</h4>
        <h2>Lideres</h2>
    </div>
    <div class="row mt-5">

        <div *ngFor="let equipe of team"  class="col-md-3 col-sm-6">
            <div class="profile_card">
                <div class="profile_inner">
                    <div class="profile_img">
                        <img [src]="equipe.photo" width="400" height="400"  alt="Profile image"/>
                    </div>
                    <div class="over_layer">
                        <ul class="social_links">
                            <li *ngIf="equipe.social.facebook != '' && equipe.social.facebook != null "><a href="{{equipe.social.facebook}}" target="facebook" class="fa fa-facebook"></a></li>
                            <li *ngIf="equipe.social.github != '' && equipe.social.github != null " ><a href="{{equipe.social.github}}" target="github" class="fa fa-github"></a></li>
                            <li *ngIf="equipe.social.linkedin != '' && equipe.social.linkedin != null " ><a href="{{equipe.social.linkedin}}" target="linkedin" class="fa fa-linkedin-square"></a></li>
                            <li *ngIf="equipe.social.instagram != '' && equipe.social.instagram != null " ><a href="{{equipe.social.instagram}}" target="instagram" class="fa fa-instagram"></a></li>
                            <li *ngIf="equipe.social.twitter != '' && equipe.social.twitter != null " ><a href="{{equipe.social.twitter}}" target="twitter" class="fa fa-twitter-square"></a></li>
                        </ul>
                        <p>{{equipe.bio}}</p>
                    </div>
                </div>
                <div class="profile_contact">
                    <h3>{{equipe.name}}
                        <span>{{equipe.title}}</span>
                    </h3>
                </div>
            </div>
        </div>
        
    </div>
</div>
