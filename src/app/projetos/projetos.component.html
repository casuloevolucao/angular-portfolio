<div class="container">
    <div class="top-side">
        <h4 class="title">Nossos Trabalhos</h4>
        <h2>Portfolio</h2>
    </div>
    <div id="portfolio">
        <ul class="portfolio-grid">
            <li *ngFor="let p of portfolio">
                <a href="#" class="animated flipInX">
                    <img [src]="p.photo" width="200" height="200" alt="{{p.desc}}"/>
                </a>
            </li>
        </ul>
    </div>
</div>
